<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div>
            <input type="text" placeholder="0" id="view">
        </div>
        <div>
            <button onclick="clear()">C</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')"><i class="fa-solid fa-divide"></i></button>
            <button onclick="deletebtn()">Del</button>
        </div>
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
        </div>
        <div>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button onclick="calc()">=</button>
        </div>
        <div>
            <button onclick="floor()">floor</button>
            <button onclick="round()">round</button>
            <button onclick="ceil()">ceil</button>
        </div>
        <div>
            <button onclick="sqroot()">sqrt</button> 
            <button onclick="cbroot()">cbrt</button> 

        </div>
    </div>
    <script src="calciscript.js"></script>    
</body>
</html>
